<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Modulo iscrizione</title>
  <link rel="stylesheet" href="style.css">
  

</head>

    <body>
        <div class="container">
            <div class="left-section">
                <!-- Left section content -->
                <div class="logo-section">
                </div>
            </div>
                    <div class="right-section">
                    <!-- Right section content -->
                        <div class="top-section">
                        <!-- Top section content -->
                        <h1>Questo non è un servizio online virtuale !<br> 
                        <br>          
                        Sai che hai bisogno di qualcosa come questo nella tua vita per aiutarti a realizzare i tuoi sogni più profondi.</h1>
                 
                        </div>

                        <div class="middle-section">
                            <div class="vertical-container">
                                <div class="vertical-left">
                                <form action="/my-handling-form-page" method="post">
                                <ul>
                                <li>
                                <label for="NOME"><span>NOME: </span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                                <br>
                                <input type="text" id="name" name="username" required />
                                </li>
                                <li>
                                <label for="mail">EMAIL:</label>
                                    <strong><span aria-label="required">*</span></strong>
                                    <br>
                                    <input type="email" id="mail" name="user_email" />
                                    </li>
                                    <li>
                                    <label for="password">PASSWORD</label>
                                    <strong><span aria-label="required">*</span></strong>
                                    <br>
                                    <input type="password" id="password" name="password" />
                                    </li>
                                </ul>

                            </div>
                            <div class="vertical-right">
                                <ul >
                                    <li>
                                    <label for="lastname">COGNOME</label>
                                    <strong><span aria-label="required">*</span></strong>
                                    <br>
                                    <input type="text" id="lastname" name="last_name" />
                                    </li>
                                    <li> 
                                    <label for="phone">CELLULARE</label>
                                    <strong><span aria-label="required">*</span></strong>
                                    <br>
                                    <input type="phone" id="phone" name="phone" />
                                    </li>
                                    <li>
                                    <label for="password">CONFERMA PASSWORD</label>
                                    <strong><span aria-label="required">*</span></strong>
                                    <br>
                                    <input type="password" id="password" name="password" />
                                    </li>
                                </ul>
                            </form>
                            </div>
                        </div>
                            
                        <div class="bottom-section">
                        <!-- Bottom section content -->
                              <div class="button">
                            <button type="submit">Crea Account</button>
                            </div>
                            <br>
                              <p> Hai già un account? </p>
                            <a href="login.html">Accedi</a>
                        </div>    
                    </div>
        </div>             
        
</body>
</html>
